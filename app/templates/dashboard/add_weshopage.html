{% extends "dashboard_admin_base.html" %}

{% block headscripts %}

<link href="/static/js/umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/umeditor/third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/js/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/js/umeditor/editor_api.js"></script>
    <script type="text/javascript" src="/static/js/umeditor/lang/zh-cn/zh-cn.js"></script>

{% endblock %}

{% block breadcrumb %}
<li>
	<a href="#">微官网</a>
</li>

<li class="active">页面管理</li>

{% endblock %}

{% block content %}

<form id="form" method="post" action="" class="form">
  <div class="form-group">
    <label for="">页面名称</label>
    <input type="text" name="pagename" class="form-control" placeholder="页面名称" required autofocus value="{% if shopage %}{{ shopage.pagename }}{% endif %}">
  </div>

  <div class="form-group">
    <script type="text/plain" id="content" name="content" style="width:800px;height:600px;">
        <p>{% if shopage %}{{ shopage.content|safe }}{% endif %}</p>
    </script>
  </div>
    <input type="submit" class="btn btn-default" value="保存">
</form>


{% endblock %}

{% block scripts %}
<script type="text/javascript">
    var um = UM.getEditor('content');
</script>
{% endblock %}
